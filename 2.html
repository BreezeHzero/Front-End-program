<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9*9乘法口诀表</title>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css"></link>
    //bootstrap的使用要注意文件夹的位置和程序的位置，两个要在‘水平’位置上
</head>
<body>
    <div class="container-fluid"></div>
    <script>
        //把输出和表格联系起来
        document.write("<table class='table table-bordered table-hover'>");
        for(var i = 1;i <= 9;i++){
            document.write("<tr>");
            for(var j = 1;j <= i;j++){
                document.write("<td class = 'bg-info text-white text-left' >" + j + "*" + i + "=" + i * j + "</td>");
            }
            //document.write("<br>");
            document.write("</tr>");
        }
        document.write("</table>");

    </script>
</body>
</html>
