<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src = "../Day02/bootstrap.min.js"></script>
    <script src = "../Day02/jquery.min.js"></script>
    <link rel = "stylesheet" href = "../Day02/bootstrap.min.css">
    <script>
        /*
        * 检查用户名
        * 用户名只能用字母，3-10个字符
        * */
        function checkUname(){
            var username = document.getElementById("uname").value;
            if(username.length < 3||username.length > 10) {//检测长度合法性
                document.getElementById("unametip").innerHTML = "输入的长度不合法！";
                return;
            }
            for(var i = 0;i < username.length;i ++){
                if((username.charAt(i) >= 'a'&&username.charAt(i) <= 'z')||(username.charAt(i) >= 'A'&&username.charAt(i) <= 'Z')){//检查是纯字母时输出
                    document.getElementById("unametip").innerHTML = "";
                }else {//不是纯字母时输出
                    document.getElementById("unametip").innerHTML = "必须输入字母！";
                    return;
                }
            }
        }
        /*
        * 检查密码的输入
        * 密码只能是6位数字
        * */
        function checkUpsw(){
            var userpsw = document.getElementById("upsw").value;
            if(userpsw.length != 6){
                document.getElementById("upswtip").innerHTML = "必须输入六位数字！";
                return;
            }
            for(var i = 0;i < userpsw.length;i ++){
                if(userpsw.charAt(i) >= 0&&userpsw.charAt(i) <= 9){
                    document.getElementById("upswtip").innerHTML = "";
                }else{
                    document.getElementById("upswtip").innerHTML = "必须输入数字！";
                    return;
                }
            }
        }
    </script>
</head>
<body>
    <form class = "container-fluid">
        <table class = "table table-bordered text-center">
            <tr>
                <td class = "bg-primary">用户名</td>
                <td><input type = "text" id = "uname" class = "form-control" onblur = "checkUname()"><span id = "unametip" class = "text-danger"></span></td>
            </tr>
            <tr>
                <td class = "bg-info">密码</td>
                <td><input type = "password" id = "upsw" class = "form-control"onblur = "checkUpsw()"><span id ="upswtip" class = "text-danger"></span></td>
            </tr>
            <tr>
                <td colspan="2"><input type = "button" value = "登录" class = "btn btn-danger btn-block"></td>
            </tr>
        </table>
    </form>
</body>
</html>
