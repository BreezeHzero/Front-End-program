<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在网页上创建元素</title>
    <script>
        function createTextField(){
            var unameText=document.createElement("input");
            var Okbtn = document.createElement("input");
            Okbtn.setAttribute("type","button");
            Okbtn.setAttribute("value","OK");
            unameText.setAttribute("type","text");
            unameText.setAttribute("value","tit");
            document.getElementById("mydiv").appendChild(unameText);
            document.getElementById("mydiv").appendChild(Okbtn);
        }
    </script>
</head>
<body>
    <button onclick="createTextField()">创建文本框</button>
    <div id="mydiv">

    </div>
</body>
</html>
